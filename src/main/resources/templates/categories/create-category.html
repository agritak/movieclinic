<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Create Category</title>
<div th:replace="fragments/head :: head ('Create Category')"></div>
<body>
<div th:replace="~{fragments/navbar :: navbar-cms}"></div>
<div id="movies">
    <div class="form-centered">
        <h2 class="heading"> Create Category</h2>
        <form action="#" th:action="@{/admin/categories/new}"
              th:object="${category}" method="post">
            <div class="validation-error"
                 th:if="${#fields.hasErrors()}">
                Please correct the problems below and resubmit.
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-form-label" for="name">Name</label> <input
                        type="text" th:field="*{name}" class="form-control" id="name"
                        placeholder="Name">
                    <div class="validation-error" th:errors="*{name}"
                         th:if="${#fields.hasErrors('name')}">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="description" class="col-form-label">Description</label> <textarea
                        type="text" th:field="*{description}" class="form-control" id="description"
                        placeholder="Description"> </textarea>
                    <div class="validation-error" th:errors="*{description}"
                         th:if="${#fields.hasErrors('description')}">
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn btn-primary" value="Add Category">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
