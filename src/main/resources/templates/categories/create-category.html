<div th:replace="fragments/head :: head ('Create Category')"></div>
<body>
<div th:replace="~{fragments/navbar :: navbar-cms}"></div>

<div id="movies">
    <div class="row">
        <div class="col-md-12 my-5">

            <h2> Create Category</h2>
            <div class="card">
                <div class="card-body">
                    <div class="col-md-10">
                        <!--					<form action="#" th:action="@{/new}"-->
                        <form method="post" th:object="${category}">
                            <div class="validation-error"
                                 th:if="${#fields.hasErrors()}">
                                Please correct the problems below and resubmit.
                            </div>
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label class="col-form-label" for="name">Name</label> <input
                                        type="text" th:field="*{name}" class="form-control" id="name"
                                        placeholder="Name"> <span
                                        th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                        class="text-danger"></span>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="description" class="col-form-label">Description</label> <textarea
                                        type="text" th:field="*{description}" class="form-control" id="description"
                                        placeholder="Description" > </textarea> <span
                                        th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                        class="text-danger"></span>
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="pictureURL" class="col-form-label">Picture URL</label> <input
                                        type="text" th:field="*{pictureURL}" class="form-control"
                                        id="pictureURL" placeholder="PictureURL"> <span
                                        th:if="${#fields.hasErrors('pictureURL')}" th:errors="*{pictureURL}"
                                        class="text-danger"></span>
                                </div>

                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary" value="Add Category">
                                </div>

                                <div class="form-group col-md-8"></div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
