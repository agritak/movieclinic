<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head ('Search results')"></div>

<body>
<div th:replace="~{fragments/navbar :: navbar-cms}"></div>

<div id="movies">
    <div class="row">
        <div class="col-md-12 my-5">
            <h1>Search results for '<span th:text="${query}"></span>' :</h1>
            <div th:if="${paging.totalElements == 0}">
                <h2>No movies found!</h2>
            </div>
            <div th:unless="${paging.totalElements == 0}">
                <h2 style="margin-top:60px">Movies:</h2>
                <div th:insert="fragments/movie-table :: movie-table(${paging.content})"></div>
            </div>
        </div>
    </div>
    <div class="paging-centered">
        <ul class="pagination" th:if="${paging.totalPages gt 1}"
            th:each="i : ${#numbers.sequence(1, paging.totalPages)}">
            <li th:if="${i == 1 && paging.number gt 0}">
                <a th:href="@{/admin/search/search-results (search=${query}, size=${paging.size}, page=${paging.number})}"
                   aria-label="Previous" title="Previous Page" data-toggle="tooltip">&laquo;</a>
            </li>
            <li th:class="${i == paging.number + 1} ? 'active'">
                <a th:href="@{/admin/search/search-results (search=${query}, size=${paging.size}, page=${i})}"
                   th:text=${i} type="submit">
                </a>
            </li>
            <li th:if="${i == paging.totalPages && paging.number lt paging.totalPages - 1}">
                <a th:href="@{/admin/search/search-results (search=${query}, size=${paging.size}, page=${paging.number + 2})}"
                   aria-label="Next" title="Next Page" data-toggle="tooltip">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
