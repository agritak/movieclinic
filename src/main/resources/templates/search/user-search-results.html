<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head ('Search results')"></div>
<body>
<div th:replace="~{fragments/navbar :: navbar-user}"></div>

<div id="movies">
    <div class="row">
        <div class="col-md-12 my-5">
            <!--            <h1>Search results for '<span th:text="${query}"></span>' :</h1>-->
            <h1>Search results for:</h1>
            <h2>'<span th:text="${query}"></span>'</h2>
            <div th:if="${paging.totalElements == 0}">
                <h2>No movies found! Try again!</h2>
                <div th:insert="fragments/advanced-search-form :: advanced-search-form(${movie})"></div>
            </div>
            <div th:unless="${paging.totalElements == 0}">
                <div th:each="movie : ${paging.content}">
                    <div class="card mb-3" style="padding:20px">
                        <div class="row no-gutters">
                            <div class="col-md-2">
                                <a th:if="${!#strings.isEmpty(movie.pictureURL)}"
                                   th:href="@{/webpage/movie/{id}(id = ${movie.id})}">
                                    <img th:src="${movie.pictureURL}" class="col-md-12">
                                </a>
                            </div>
                            <div class="col-md-10">
                                <div class="card-body">
                                    <a th:href="@{/webpage/movie/{id}(id = ${movie.id})}">
                                        <h3 class="card-title" th:text="${movie.name}"></h3>
                                    </a>
                                    <h4 class="text-muted" th:text="${movie.year}"></h4>
                                    <p class="card-text" th:text="${movie.description}"></p>
                                    <span class="text-muted" th:each="category : ${movie.categories}"
                                          th:text="${category.name } + ' '"></span>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="paging-centered">
        <ul class="pagination" th:each="i : ${#numbers.sequence(1, paging.totalPages)}"
            th:if="${paging.totalPages gt 1}">
            <li th:if="${i == 1 && paging.number gt 0}">
                <a aria-label="Previous"
                   data-toggle="tooltip"
                   th:href="@{/webpage/search/user-search-results (search=${query}, size=${paging.size}, page=${paging.number})}"
                   title="Previous Page">&laquo;</a>
            </li>
            <li th:class="${i == paging.number + 1} ? 'active'">
                <a th:href="@{/webpage/search/user-search-results (search=${query}, size=${paging.size}, page=${i})}"
                   th:text=${i} type="submit">
                </a>
            </li>
            <li th:if="${i == paging.totalPages && paging.number lt paging.totalPages - 1}">
                <a aria-label="Next"
                   data-toggle="tooltip"
                   th:href="@{/webpage/search/user-search-results (search=${query}, size=${paging.size}, page=${paging.number + 2})}"
                   title="Next Page">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
