<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head ('Movie')"></div>
<body>
<div th:replace="~{fragments/navbar :: navbar-user}"></div>

<div id="movie-view">
    <div class="movie-view-poster">
        <a target="_blank"
           th:href="${movie.pictureURL}" th:if="${!#strings.isEmpty(movie.pictureURL)}">
            <img th:src="${movie.pictureURL}">
        </a>
    </div>
    <div class="movie-view-info">
        <h2 th:text="|${movie.name} (${movie.year})|"></h2>
        <span th:each="category : ${movie.categories}">
                            <a th:href="@{/categories/{categoryId}(categoryId=${category.id})}"
                               th:text="${category.name} + ' '">Categories
                            </a>
                        </span>
        <p class="movie-view-plot" th:text="${movie.description}"></p>
    </div>
</div>
</body>
</html>
