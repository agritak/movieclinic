<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head ('Movie')"></div>
<body>
<div th:replace="~{fragments/navbar :: navbar-user}"></div>

<div id="movies">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <a th:href="@{/movie/{id}(id = ${movie.id})}"
                           th:if="${!#strings.isEmpty(movie.pictureURL)}">
                            <img class="col-md-12" th:src="${movie.pictureURL}">
                        </a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h2 class="card-title" th:text="|${movie.name} (${movie.year})|"></h2>
                            <span class="text-muted" th:each="category : ${movie.categories}">
                            <a th:href="@{/categories/{categoryId}(categoryId=${category.id})}"
                               th:text="${category.name} + ' '">Categories
                            </a>
                            </span>
                            <p class="card-text" th:text="${movie.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
